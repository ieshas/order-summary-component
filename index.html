<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <title>Order summary card</title>
</head>

<body>
  <div class="container">
    <img id="hero" src="images/illustration-hero.svg" alt="">

    <div class="order_summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan_ordered">
      <img src="images/icon-music.svg" alt="">
      <div class="plan">
        <p class="plan_type">Annual Plan</p>
        <p class="plan_price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="make_payment">
      <button id="purchase">Proceed to Payment</button>
      <button id="cancel">Cancel Order</button>
    </div>
  </div>
</body>

</html>
